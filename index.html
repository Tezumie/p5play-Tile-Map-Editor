<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>

      button {
        background-color: rgb(234, 16, 78,1);
        color: rgb(255,255,255, 1);
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s, border 0.3s;
                      font-family: Arial, sans-serif;
              font-size: 10px;
              font-weight: bold;
              letter-spacing: 0.5px;
      }

      button:hover {
        background-color: rgb(78, 174, 233, 1);
         color: rgb(255,255,255, 1);
        border: 2px solid rgb(234, 16, 78,1);
         cursor: pointer;
      }
                   #header {
              font-family: Arial, sans-serif;
              font-size: 20px;
              font-weight: bold;
              letter-spacing: 0.5px;
              display: flex;
              flex-direction: row;
              justify-content: center;
              align-items: center;
              padding: 20px;
              color: rgb(78, 174, 233, 1);
              background-color: rgb(19, 21, 22, 1);
              width: 60%;
                     height: 60px;
              margin: 0 auto;
              margin-top: 20px;
              border-radius: 10px;
            }

            #controls {
              display: flex;
              align-items: center;
              padding: 5px;
            }

            #controls label {
              margin-right: 2px;
              margin-left: 5px;
            }

            #rowsInput,
            #colsInput,
            #keyInput {
              width: 60px;
              margin-left: 2px;
            }

            .color-picker-container {
              flex: 1;
              max-height: 20px;

            }

            .color-picker-container label {
              margin-left: 2px;
              max-height: 20px;

            }

            .color-picker {
              min-width: 100px;
              margin-left: 2px;
              max-height: 20px;
              cursor: pointer;
            }

            #copyPasteContainer {
              flex: 1;
              display: flex;
              flex-direction: row;
              align-items: flex-start;
              max-width: 500px;
              min-width: 200px;
              padding: 5px;
            }

            #copyPaste {
              width: 100%;
              max-height: 20px;
            }
                      #container {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        margin-top: 20px;
                      }
                      canvas {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        margin-top: 20px;
                      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="controls">
        <label for="rowsInput">Rows:</label>
        <input type="number" id="rowsInput" value="23" min="1" />
        <label for="colsInput">Columns:</label>
        <input type="number" id="colsInput" value="40" min="1" />
      </div>
      <div
        class="color-picker-container"
        style="display: flex; align-items: center; margin-left: 10px;"
      >
        <span style="margin-right: 0px;">Tile ID:</span>
        <input
          type="text"
          id="keyInput"
          value="."
          maxlength="1"
          style="margin-right: 5px;"
        />
        <span style="margin-right: 0px;">Color:</span>
        <input
          type="color"
          id="colorPicker"
          class="color-picker"
          value="#FFFFFF"
          style="appearance: none; padding: 0; margin-right: 5px;"
        />
      </div>
      <div id="copyPasteContainer" style="display: flex; align-items: center;">
        <textarea
          id="copyPaste"
          rows="1"
          placeholder="Paste tile map here"
        ></textarea>
        <button onclick="setGridFromLog()" style="margin-left: 5px;">
          Upload
        </button>
        <button
          onclick="copyTileMap()"
          style="margin-left: 35px; width: 420px;"
        >
          Copy sketch to clipboard
        </button>
      </div>
    </div>
    <div id="container"></div>
    <script src="sketch.js" defer></script>
  </body>
</html>
